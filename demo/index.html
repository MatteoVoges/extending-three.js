    <!-- VIEWER -->
    <iframe src="examples/playground/index.html" id="viewer"></iframe>

    <script>
      function applyPrimaryColor() {
        const primaryColor = getComputedStyle(document.documentElement).getPropertyValue("--primary-color");
        for (const e of document.getElementById("viewer").contentDocument.documentElement.getElementsByClassName("lil-gui")) {
          e.style.setProperty("--number-color", primaryColor);
        }
      }

      window.addEventListener("load", applyPrimaryColor);

      function changeSrc(src) {
        document.getElementById("viewer").src = src;
        applyPrimaryColor();
      };
    </script>
