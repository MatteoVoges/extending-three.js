<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Superquadrics - Demo</title>
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />
    <script type="importmap">
      {
          "imports": {
                  "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                  "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
          }
      }
    </script>
    <script type="module" src="./superquadric.js"></script>
  </head>

  <body>
    <!-- TOP-BAR -->
    <div class="top-bar">
      <div class="title" href="">Extending Three.js - Demo - Superquadrics</div>
      <div id="gradient"></div>
      <div class="nav-bar">
        <a class="nav-item" href="">Home</a>
        <a class="nav-item" href="">About this Project</a>
        <a class="nav-item" href="">Repository</a>
      </div>
    </div>
    
    <!-- CONTAINER -->
    <div class="container">

      <!-- CONTROLS -->
      <div class="controls-container">
        <div id="controls-headline">Settings</div>
        <!-- PARAMETERS -->
        <div class="controls-category">
          <div>Parameters</div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Epsilon 1:</div>
              <input type="input" value="1.00" id="epsilon_1_field">
            </div>
            <input type="range" min="0" max="500" value="100" id="epsilon_1_slider">
          </div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Epsilon 2:</div>
              <input type="input" value="1.00" id="epsilon_2_field">
            </div>
            <input type="range" min="0" max="500" value="100" id="epsilon_2_slider">
          </div>
        </div>
        <!-- SCALING -->
        <div class="controls-category">
          <div>Scale</div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Scale X - Axis:</div>
              <input type="input" value="1.00" id="scale_x_field">
            </div>
            <input type="range" min="0" max="500" value="100" id="scale_x_slider">
          </div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Scale Y - Axis:</div>
              <input type="input" value="1.00" id="scale_y_field">
            </div>
            <input type="range" min="0" max="500" value="100" id="scale_y_slider">
          </div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Scale Z - Axis:</div>
              <input type="input" value="1.00" id="scale_z_field">
            </div>
            <input type="range" min="0" max="500" value="100" id="scale_z_slider">
          </div>
        </div>
        <!-- SHADING -->
        <div class="controls-category">
          <div>Shading</div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Shading:</div>
              <select id="shading_option">
                <option value="wireframe">wireframe</option>
                <option value="flat">flat</option>
                <option value="smooth">smooth</option>
              </select>
            </div>
          </div>
        </div>
        <!-- DEBUG -->
        <div class="controls-category">
          <div>Debug</div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Show Normals:</div>
              <input type="checkbox" value="normals" id="debug_normals">
            </div>
          </div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Show UV-Coords:</div>
              <input type="checkbox" value="normals" id="debug_uv">
            </div>
          </div>
          <div class="control-item">
            <div class="aligned-input">
              <div>Show Bitangents:</div>
              <input type="checkbox" value="normals" id="debug_bitangents">
            </div>
          </div>
        </div>
      </div>

      <!-- CANVAS -->
      <div id="canvas"></div> 

    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div>Â© 2023 Matteo Voges</div>
    </div>

  </body>
</html>
